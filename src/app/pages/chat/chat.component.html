<div *ngIf="user">
  <div class="grid grid-cols-4 gap-3 m-5">
    <app-chat-rooms [user]="user" [activeChat]="activeChat"></app-chat-rooms>

    <div class="col-span-3 maxHeight">
      <app-chat-messages
        [user]="user"
        [activeChat]="activeChat"
      ></app-chat-messages>

      <app-chat-write-message
        [user]="user"
        [activeChat]="activeChat"
      ></app-chat-write-message>
    </div>
  </div>
</div>
